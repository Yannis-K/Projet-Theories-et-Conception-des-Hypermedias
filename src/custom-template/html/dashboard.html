<!-- Media Item Modals -->
<div

  id="mediaItemModal1"
  tabindex="-1"
  aria-labelledby="mediaItemModalLabel1"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="mediaItemModalLabel1">
          Media Item Details
        </h5>

          aria-label="Close"

      </div>
      <div class="modal-body">
        <!-- Add content for media item modal -->
        <img
          src="https://occ-0-5584-3211.1.nflxso.net/dnm/api/v6/6gmvu2hxdfnQ55LZZjyzYR4kzGk/AAAABXIDFbg2NYs0J_j4l9z65gEXZTRLxjiVTK1Xd4llqwyhbvzQnwh6uZEzUvDCCCGf6z5nIjcs8zjaR299TgnTlgywaT15XhPAGJPWCIeXi2Sl2xQyvNTqhlYJp--nO03w2Shc.jpg?r=0df"

          Close

        <!-- Add additional buttons as needed -->
      </div>

<script>
  // Wait for the document to be ready
  $(document).ready(function () {
    // Add a click event listener to your custom button
    $(".media-item").on("click", function () {
      // Open the modal
      $("#mediaItemModal1").modal("show");

      // Display a custom text in the modal body
      $("#mediaItemModal1 .modal-body").html(
        "<p>This is a custom text for Media Item 1.</p>"
      );
    });
  });
</script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .form-container {
        width: 90%;
        margin: auto;
        min-width: 700px !important;
        font-weight: 500 !important;
      }

      .form-page {
        display: none;
        padding: 20px;
        box-sizing: border-box;
      }

      .form-recommendation-page {
      }

      .page-1 {
        display: block;
      }

      .form-nav {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      .form-button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }

      .form-recommendation-form {
        margin: 24px;
        display: flex;
        justify-content: space-between;
      }

      .emoji-button {
        text-align: center; /* Optional: Centers the label content */
      }

      .emoji-button img {
        width: 150px; /* Set your desired width */
        height: 150px; /* Set your desired height */
      }
      .emoji-button {
        text-align: center;
        cursor: pointer;
        border: 2px solid transparent;
        transition: border-color 0.3s ease;
      }

      .emoji-button img {
        width: 150px;
        height: 150px;
      }

      /* Add grayscale class for desaturation */
      .emoji-button.grayscale img:hover {
        filter: grayscale(0%);
      }

      /* Add grayscale class for desaturation */
      .emoji-button.grayscale img {
        filter: grayscale(100%);
      }

      /* Styles for unchecked state */
      input[type="radio"]:not(:checked) {
        border: 1px solid #999;
        background-color: #f0f0f0;
        color: #333;
      }

      input[type="radio"]:checked + .emoji-button.grayscale img {
        filter: grayscale(0%) !important;
      }
    </style>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>

    <link rel="stylesheet" href="../css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="form-recommendation-page mt-5">
      <div class="form-container">
        <div class="form-page page-1">
          <h1>Là, j'suis comme...</h1>
          <div class="container mb-2 center-screen">
            <form class="form-recommendation-form">
              <input
                type="radio"
                id="happy"
                name="emoji"
                value="happy"
                style="display: none"
              />
              <label for="happy" class="emoji-button grayscale">
                <img src="../assets/svg/emoji-happy.svg" alt="Happy Emoji" />
              </label>

              <input
                type="radio"
                id="neutral"
                name="emoji"
                value="neutral"
                style="display: none"
              />
              <label for="neutral" class="emoji-button grayscale">
                <img
                  src="../assets/svg/emoji-neutral.svg"
                  alt="Neutral Emoji"
                />
              </label>

              <input
                type="radio"
                id="sad"
                name="emoji"
                value="sad"
                style="display: none"
              />
              <label for="sad" class="emoji-button grayscale">
                <img src="../assets/svg/emoji-sad.svg" alt="Sad Emoji" />
              </label>
            </form>

            <div class="form-nav">
              <button class="form-button" onclick="nextPage()">Suivant</button>
            </div>
          </div>
        </div>

        <div class="form-page">
          <h2>Page 2</h2>
          <!-- Contenu du formulaire pour la deuxième page -->
          <div class="form-nav">
            <button class="form-button" onclick="prevPage()">Précédent</button>
            <button class="form-button" onclick="nextPage()">Suivant</button>
          </div>
        </div>

        <div class="form-page">
          <h2>Page 3</h2>
          <!-- Contenu du formulaire pour la troisième page -->
          <div class="form-nav">
            <button class="form-button" onclick="prevPage()">Précédent</button>
            <button class="form-button" type="submit">Soumettre</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      let currentPage = 0;
      const pages = document.querySelectorAll(".form-page");

      function nextPage() {
        const selectedEmoji = document.querySelector(
          'input[name="emoji"]:checked'
        );
        if (selectedEmoji && currentPage < pages.length - 1) {
          pages[currentPage].style.display = "none";
          currentPage++;
          pages[currentPage].style.display = "block";
        } else {
          alert("Nous ne connaissons pas votre humeur.");
        }
      }

      function prevPage() {
        if (currentPage > 0) {
          pages[currentPage].style.display = "none";
          currentPage--;
          pages[currentPage].style.display = "block";
        }
      }
    </script>
  </body>
</html>

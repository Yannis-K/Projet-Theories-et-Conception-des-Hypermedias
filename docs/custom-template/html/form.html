<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire Multipage</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .form-container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .form-page {
        display: none;
        padding: 20px;
        box-sizing: border-box;
      }

      .page-1 {
        display: block;
      }

      .form-nav {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      .form-button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>

    <link rel="stylesheet" href="../css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="form-container">
      <div class="form-page page-1">
        <h2>Page 1</h2>
        <!-- Contenu du formulaire pour la première page -->
        <div class="form-nav">
          <button class="form-button" onclick="nextPage()">Suivant</button>
        </div>
      </div>

      <div class="form-page">
        <h2>Page 2</h2>
        <!-- Contenu du formulaire pour la deuxième page -->
        <div class="form-nav">
          <button class="form-button" onclick="prevPage()">Précédent</button>
          <button class="form-button" onclick="nextPage()">Suivant</button>
        </div>
      </div>

      <div class="form-page">
        <h2>Page 3</h2>
        <!-- Contenu du formulaire pour la troisième page -->
        <div class="form-nav">
          <button class="form-button" onclick="prevPage()">Précédent</button>
          <button class="form-button" type="submit">Soumettre</button>
        </div>
      </div>
    </div>

    <script>
      let currentPage = 0;
      const pages = document.querySelectorAll(".form-page");

      function nextPage() {
        if (currentPage < pages.length - 1) {
          pages[currentPage].style.display = "none";
          currentPage++;
          pages[currentPage].style.display = "block";
        }
      }

      function prevPage() {
        if (currentPage > 0) {
          pages[currentPage].style.display = "none";
          currentPage--;
          pages[currentPage].style.display = "block";
        }
      }
    </script>
  </body>
</html>

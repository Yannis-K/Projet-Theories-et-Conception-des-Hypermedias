<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register page</title>

    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  </head>
  <body>
    <div class="center-screen register-page">
      <div class="container mb-2">
        <h1 class="mb-5">Inscription</h1>
        <form class="mb-5">
          <div class="mb-3">
            <label for="username" class="form-label">Nom d’utilisateur:</label>
            <input
              type="text"
              class="form-control custom-form-input-1"
              id="username"
              placeholder="Votre nom d’utilisateur"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Mot de passe:</label>
            <input
              type="password"
              class="form-control custom-form-input-1"
              id="password"
              placeholder="Votre mot de passe"
              required
            />
          </div>
          <!-- Password confirmation field -->
          <div class="mb-3">
            <label for="confirmPassword" class="form-label"
              >Confirmer le mot de passe :</label
            >
            <input
              type="password"
              class="form-control custom-form-input-1"
              id="confirmPassword"
              placeholder="Confirmer votre mot de passe"
              required
            />
          </div>
        </form>
      </div>
      <div class="button-container container">
        <a href="index.html"
          ><button class="btn white-custom-btn width-min-150 me-3">
            Retour
          </button></a
        >
        <button id="confirmButton" class="btn orange-custom-btn width-min-150">
          Confirmer
        </button>
      </div>
    </div>
  </body>
</html>

<script>
  $(document).ready(function () {
    $("#confirmButton").click(function () {
      let username = $("#username").val();
      let password = $("#password").val();
      let confirmPassword = $("#confirmPassword").val();

      $.ajax({
        url: "php/register.php",
        method: "POST",
        dataType: "json",
        data: {
          username: username,
          password: password,
          password_confirmation: confirmPassword,
        },
        success: function (data) {
          console.log(data);
          if (data.success === true) {
            // alert
            alert(data.message);
          } else {
            alert(data.message);
          }
        },
        error: function (xhr, status, error) {
          console.error("Error: " + status, error);
        },
      });
    });
  });
</script>
